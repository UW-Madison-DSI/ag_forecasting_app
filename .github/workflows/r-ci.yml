name: R CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("testthat", repos="https://cran.rstudio.com")'
          Rscript -e 'install.packages("shiny", repos="https://cran.rstudio.com")'
          Rscript -e 'install.packages("leaflet", repos="https://cran.rstudio.com")'

      - name: Run a specific test
        run: Rscript -e 'testthat::test_file("app/test/testthat/test-server-functions.R")'

